# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: CheckStyle

on:
  push:
    paths-ignore:
      - '.github/workflows/*.yml'
      - '!.github/workflows/checkstyle.yml'
  pull_request:
    paths-ignore:
      - '.github/workflows/*.yml'
      - '!.github/workflows/checkstyle.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.Java }}
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        cache: maven
    - name: check code style
      env:
        WORKDIR: ./
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CHECKSTYLE_CONFIG: checkstyle.xml
        REVIEWDOG_VERSION: v0.20.1
      run: |
        wget -O - -q https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /opt ${REVIEWDOG_VERSION}
        mvn --batch-mode --errors --fail-at-end --show-version -Dgpg.skip -Djava.awt.headless=true checkstyle:checkstyle
        echo "1"
        ls -las
        echo "2"
        ls -las target
        echo "3"
        cat target/checkstyle-result.xml \
             | /opt/reviewdog -f=checkstyle \
                  -reporter="${INPUT_REPORTER:-github-pr-check}" \
                  -filter-mode="${INPUT_FILTER_MODE:-added}" \
                  -fail-on-error="${INPUT_FAIL_ON_ERROR:-false}"
