# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: CheckStyle

on:
  pull_request:
    paths:
      - '.github/workflows/checkstyle.yml'
      - 'pom.xml'
      - 'checkstyle.xml'
      - 'checkstyle_suppressions.xml'
      - 'src/main/java/**'
      - 'src/test/java/**'

permissions:
  contents: read

jobs:
  CheckStyle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Set up JDK
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        java-version: 21
        distribution: 'temurin'
        cache: maven
    - uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252 # v0.20.1
      name: Set up reviewdog
      with:
        reviewdog_version: latest
    - name: Run CheckStyle
      run: mvn --batch-mode --errors --fail-at-end --show-version -Dgpg.skip -Djava.awt.headless=true checkstyle:checkstyle
    - name: Upload check results
      env:
        WORKDIR: ./
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cat target/checkstyle-result.xml | reviewdog -f=checkstyle -reporter=github-pr-check -filter-mode=added -fail-on-error
