<html>
<head>
<title>focus/blur on all elements</title>
<script>
function test() {
	log(document.getElementById('foo1').focus != null);
	log(document.getElementById('foo2').focus != null);
}
function log(_msg) {
	document.getElementById("log").innerHTML += _msg + "<br/>"
}
</script>
<body onload="test(); focus()">
<span id="foo1">X</span>
<form action="">
<input id="foo2">
</form>
<div id="log"></div>
<div id="sample">
<div id="IE">
true<br/>
true<br/>
</div>
<div id="FF">
true<br/>
true<br/>
</div>
</div>
</body>
</html>
